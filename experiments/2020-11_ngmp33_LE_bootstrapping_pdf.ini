[general]
experiment_series = Reference models for lead relevancy heatmapping
question = do hotspots in heatmaps correlate with scar location?
hypothesis = relevant leads correlate with scar location
remarks = bootstrapping, ecgs extracted from PDFs

[environment]
gpu_id = 6
loglevel = INFO
random_seed = 1
model_id = basic_ecg_model
preprocessor_id = kerckhoff_basic_preprocessor
evaluator_id = basic_evaluator
splitter_id = basic_splitter
explanator_id = basic_explanator

[data]
source_id = kerckhoff
leads_to_use = I,II,III,AVR,AVL,AVF,V1,V2,V3,V4,V5,V6
clinical_parameters_outputs = varid_1657
subsampling_window_size = 2000
subsampling_factor = 50
ecg_variants = ecg_raw
snapshot_id = 2020-11-23_csv_schiller
dataset_id = 2020-11-23_csv_schiller_kerckhoff
metadata_id = 2020-07-02_kerckhoff
split_id = 2020-08-14_kerckhoff_bs
stratification_variable = varid_1657

[hyperparameters_ecgmodel]
initializer_conv = he_uniform
initializer_dense = he_uniform
number_layers_conv = 4
number_filters_conv = 64
number_layers_dense = 3
number_neurons_dense = 64
size_kernel_conv = 3
size_kernel_pool = 2
stride_conv = 1
stride_pool = 2
padding_conv = same
pooling_conv = true
pooling_dense = true
dropout_conv = true
dropout_dense = true
dropout_rate_conv = 0.1
dropout_rate_dense = 0.25
activation_function_conv = elu
activation_function_dense = elu

[hyperparameters_general]
number_epochs = 100
optimizer = adam
learning_rate = 0.001
shuffle = true
loss_function = binary_crossentropy
validation_type = bootstrapping
bootstrapping_n = 100

[evaluation]
metrics = sensitivity,specificity,AUC,DOR
calculation_methods = sample_level,subsample_level
class_names = varid_1657_TRUE
target_metric = DOR
tensorboard_subdir = nov2020
recipients_emails = nils.gumpfer@kite.thm.de
sensitivity_threshold = 0.2
specificity_threshold = 0.2

[explanation]
low_level_method = lrp.sequential_preset_a
class_name = varid_1657_TRUE