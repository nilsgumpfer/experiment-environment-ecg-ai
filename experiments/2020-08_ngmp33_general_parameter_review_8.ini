[general]
experiment_series = General parameter review
question = what minimum setup yields reliable results?
hypothesis = subsampling factor can be around 50, epochs between 50 and 100, 5 repetitions

[environment]
gpu_id = 7
loglevel = INFO
random_seed = 1
model_id = basic_ecg_model
preprocessor_id = kerckhoff_basic_preprocessor
evaluator_id = basic_evaluator

[data]
source_id = kerckhoff
leads_to_use = I,II,III,AVR,AVL,AVF,V1,V2,V3,V4,V5,V6
clinical_parameters_outputs = varid_1657
subsampling_window_size = 2000
subsampling_factor = 50
ecg_variants = ecg_raw
snapshot_id = 2018-10-04
dataset_id = 2018-10-04_kerckhoff_no_cropping
metadata_id = 2020-07-02_kerckhoff
split_id = 2018-10-04_kerckhoff_cv

[hyperparameters_ecgmodel]
initializer_conv = he_uniform
initializer_dense = he_uniform
number_layers_conv = 4
number_filters_conv = 64
number_layers_dense = 3
number_neurons_dense = 64
size_kernel_conv = 3
size_kernel_pool = 2
stride_conv = 1
stride_pool = 2
padding_conv = same
pooling_conv = true
pooling_dense = true
dropout_conv = true
dropout_dense = true
dropout_rate_conv = 0.1
dropout_rate_dense = 0.25
activation_function_conv = elu
activation_function_dense = elu

[hyperparameters_general]
number_epochs = 75
optimizer = adam
learning_rate = 0.001
shuffle = true
loss_function = binary_crossentropy
number_training_repetitions = 5
validation_type = cross_validation
folds_cross_validation = 6

[evaluation]
metrics = sensitivity,specificity,AUC,DOR
calculation_methods = sample_level,subsample_level
class_names = varid_1657_TRUE
target_metric = AUC
tensorboard_subdir = jul2020
recipients_emails = nils.gumpfer@kite.thm.de
sensitivity_threshold = 0.4
specificity_threshold = 0.4
save_raw_results = false